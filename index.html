<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/185f24df6a.js"
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="modal">
    <form class="modal-content">
      <h2>Add a new book</h2>
      <p>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
      </p>
      <p>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </p>
      <p>
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" min="1" required>
      </p>
      <p>
        <label for="status">Have you read this book?</label>
        <select name="status" id="status">
          <option value="read">Yes</option>
          <option value="unread">No</option>
        </select>
      </p>
      <div class="button-container">
        <button type="button" class="cancel">Cancel</button>
        <button type="submit" class="add">Add</button>
      </div>
    </form>
  </div>
  <header class="header">
    <h1>Book Library</h1>
  </header>
  <main>
    <button class="add">Add Book</button>
    <div class="book-list"></div>
  </main>
  <footer class="footer">
    <div class="footer-icons">

        rel="noopener noreferrer">

        rel="noopener noreferrer">

      </a>

        rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>

  </footer>
</body>
</html>
